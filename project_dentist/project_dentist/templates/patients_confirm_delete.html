{% extends 'base.html' %}

{% block title %}Delete patient{% endblock %}

{% block content %}
    <h2>Delete patient</h2>
    <p>Are you sure you want to delete the patient?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-outline-success">Yes</button>
        <a class="btn btn-outline-primary" href="{% url 'dentist:patients_list' %}">Back</a>
    </form>


{% endblock %}
