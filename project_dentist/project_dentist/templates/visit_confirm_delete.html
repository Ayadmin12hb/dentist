{% extends 'base.html' %}

{% block title %}Delete Visit{% endblock %}

{% block content %}
    <h2>Delete Visit</h2>
    <p>Are you sure you want to delete the visit?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-outline-success">Yes</button>
        <a class="btn btn-outline-primary" href="{% url 'dentist:visits_list' %}">Back</a>
    </form>


{% endblock %}
