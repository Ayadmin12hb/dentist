{% extends 'base.html' %}

{% block content %}
  <h1>Add New Patient</h1>
  <form method="post">
    {% csrf_token %}
        <div class="form-group">
            <div class="col-sm-10">
                <h5>Name:</h5>
              <input type="text" class="form-control" name="name" placeholder="Patient name">
            </div>
        </div>
      <br>
       <div class="form-group">
            <div class="col-sm-10">
                <h5>Surname:</h5>
              <input type="text" class="form-control" name="surname" placeholder="Patient surname">
            </div>
        </div>
      <br>
       <div class="form-group">
            <div class="col-sm-10">
                <h5>Phone number:</h5>
              <input type="number" class="form-control" name="phone_number" placeholder="Patient phone number">
            </div>
        </div>
      <br>
       <div class="form-group">
            <div class="col-sm-10">
                <h5>E-mail address:</h5>
              <input type="email" class="form-control" name="email" placeholder="Patient e-mail">
            </div>
        </div>
      <br>
       <div class="form-group">
            <div class="col-sm-10">
                <h5> Pesel number:</h5>
              <input type="number" class="form-control" name="pesel" placeholder="Patient pesel">
            </div>
        </div>
      <br>
    <button class="btn btn-outline-success" type="submit">Save</button>
    <a class="btn btn-outline-primary" href="{% url 'dentist:patients_list' %}">Back</a>
  </form>
{% endblock %}
