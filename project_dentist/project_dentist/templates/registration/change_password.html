{% extends 'base.html' %}
{% block title %}Password change{% endblock %}
{% block content %}
    <br/><br/>
<h1>...Change your password...</h1>
    <br/><br/>
<div class="container">
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-success btn-sm">Change</button>
        <a href="{% url 'dentist:home' %}" class="btn btn-outline-primary btn-sm">Back to home</a>

    </form>
</div>
</div>
{% endblock %}
