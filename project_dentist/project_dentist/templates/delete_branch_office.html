{% extends 'base.html' %}

{% block content %}
  <h1>Delete Branch Office</h1>
  <p>Are you sure you want to delete "{{ branch_office.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">Delete</button>
    <a href="{% url 'dentist:branch_offices_list' %}" type="button" class="btn btn-outline-secondary">Cancel</a>
  </form>
{% endblock %}
